<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoStoreBR - Nossos Produtos</title>
    <link rel="icon" type="image/svg+xml" href="imgs/logo.svg">


    <!-- Tailwind css via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

          integrity="sha512-8RxmFOVa2e/XtIXe3MnvG9BC9pSj5JwF7+4HtxHwLlgUpmKKTGAiSoPlK4GVRlODpahLzhCU0I/jw5MJoFUWc0NbXGPtRnBEg5OfK7xlL45lHbiDQ"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="antialiased flex flex-col min-h-screen">
<!-- CABEÇALHO -->
<header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
    <nav class="container mx-auto px-4 lg:px-6 py-3">
        <div class="flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-tighter">
                Tecno<span class="highlight-accent-text">Shop</span>
            </a>

            <div class="hidden lg:flex items-center space-x-6 text-sm font-semibold text-gray-300">
                <a href="index.html" class="hover:text-lime-400 transition-colors">Início</a>
                <a href="produtos.html" class="text-lime-400">Produtos</a>
                <a href="sobre.html" class="hover:text-lime-400 transition-colors">Sobre</a>
                <a href="contato.html" class="hover:text-lime-400 transition-colors">Contato</a>
            </div>
            <div class="hidden lg:flex flex-1 max-w-lg">
                <div class="relative w-full">
                    <label for="index-search-input"></label><input type="search" id="index-search-input" placeholder="Pesquise seu produto..."
                                                                   class="w-full bg-gray-700 border-gray-600 rounded-lg py-2.5 px-4 text-gray-200 focus:ring-2 focus:ring-lime-400 focus:outline-none">
                    <button id="index-search-button"
                            class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-md hover:bg-gray-600">
                        <i class="fa fa-search text-gray-400"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <a href="Carrinho.html" class="group p-2 rounded-lg hover:bg-gray-700 relative">
                    <i class="fa fa-shopping-cart text-xl text-gray-300 group-hover:text-lime-400 transition-colors duration-200"></i>
                    <span id="cart-badge"
                          class="absolute -top-1 -right-1 bg-lime-500 text-gray-900 text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full"
                          style="display: none;">0</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<!-- CONTEÚDO PRINCIPAL -->
<main class="mx-auto max-w-[88%] px-0 py-12 flex-grow">
</main>
<div class="container mx-auto px-4 lg:px-6">

    <!-- SEÇÃO DE PRODUTOS -->
    <section id="products-section">
        <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl mb-8">Nossos Produtos</h2>
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">

            <!-- Filtro por estoque -->
            <label class="inline-flex items-center gap-2 text-sm text-gray-300">
                <input type="checkbox" id="filter-stock" class="accent-lime-400 rounded-sm focus:ring-lime-400">
                <span>Exibir apenas disponíveis</span>
            </label>

            <!-- Filtro por categoria -->
            <label for="filter-category"></label><select id="filter-category"
                                                         class="bg-gray-800 border border-gray-700 text-gray-300 text-sm rounded-lg px-3 py-2 focus:ring-2 focus:ring-lime-400 focus:border-lime-400 transition w-full sm:w-auto">
                <option value="">Todas as Categorias</option>
                <option value="Cabos e Adaptadores">Cabos e Adaptadores</option>
                <option value="Rede e Roteadores">Rede e Roteadores</option>
                <option value="Acessórios Diversos">Acessórios Diversos</option>
                <option value="Áudio (Fones e Caixas de Som)">Áudio (Fones e Caixas de Som)</option>
                <option value="Armazenamento">Armazenamento</option>
                <option value="Dispositivos Móveis">Dispositivos Móveis</option>
                <option value="Computadores">Computadores</option>
                <option value="Acessórios Gamer">Acessórios Gamer</option>
                <option value="Coolers">Coolers</option>
                <option value="Fontes e Energia">Fontes e Energia</option>
                <option value="Gabinetes">Gabinetes</option>
                <option value="Periféricos (Teclado e Mouse)">Periféricos (Teclado e Mouse)</option>
                <option value="Memória RAM">Memória RAM</option>
                <option value="Monitores">Monitores</option>
                <option value="Notebooks">Notebooks</option>
                <option value="Placas-Mãe">Placas-Mãe</option>
                <option value="Placas de Vídeo">Placas de Vídeo</option>
                <option value="Processadores">Processadores</option>
            </select>

        </div>


        <!-- GRADE DE PRODUTOS (CONTEÚDO DINÂMICO) -->
        <div id="product-grid"
             class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 xl:gap-8">
            <!-- PLACEHOLDER DE CARREGAMENTO -->
            <div id="loading-placeholder"
                 class="col-span-full flex flex-col items-center justify-center py-16 text-center text-gray-400">
                <i class="fas fa-spinner fa-spin fa-3x mb-4"></i>
                <p class="text-lg">Carregando produtos...</p>
            </div>
        </div>
        <div id="loading" style="display:none; text-align:center; padding:10px;">
            <strong>Carregando...</strong>
        </div>


        <!-- CONTROLES DE PAGINAÇÃO -->
        <div id="pagination-controls" class="flex justify-center items-center flex-wrap gap-2 mt-12">
            <!-- Botões de paginação serão inseridos aqui via JS -->
        </div>
    </section>
</div>

<!-- RODAPÉ -->
<footer class="bg-gray-950 border-t border-gray-800">
    <div class="container px-6 py-12 mx-auto">
        <div class="flex flex-col items-center text-center">
            <a href="index.html " class="text-3xl font-black tracking-tighter">
                Tecno<span class="highlight-accent-text">Shop</span>
            </a>


            <div class="flex flex-wrap justify-center mt-6 -mx-4">
                <a href="index.html" class="mx-4 text-sm text-gray-400 hover:text-lime-400 transition-colors">Início</a>
                <a href="produtos.html" class="mx-4 text-sm text-gray-400 hover:text-lime-400 transition-colors">Produtos</a>

                <a href="sobre.html" class="mx-4 text-sm text-gray-400 hover:text-lime-400 transition-colors">Sobre</a>
                <a href="contato.html"
                   class="mx-4 text-sm text-gray-400 hover:text-lime-400 transition-colors">Contato</a>
                <a href="Carrinho.html" class="mx-4 text-sm text-gray-400 hover:text-lime-400 transition-colors">Carrinho</a>

            </div>
        </div>

        <hr class="my-8 border-gray-700">

        <div class="flex flex-col items-center sm:flex-row sm:justify-between">
            <div class="text-center sm:text-left">
                <p class="text-sm text-gray-500">
                    © <span id="current-year">2025</span> Todos os direitos reservados.
                </p>
                <p class="text-sm text-gray-400 mt-2 sm:mt-1">
                    Desenvolvido por <a href="https://renanratinh0.github.io/renanratinh0/"
                                        class="text-lime-400 hover:underline">Renan Carvalho Cavalcante</a>.
                </p>
            </div>

            <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                <a href="https://github.com/renanratinh0" target="_blank"
                   class="text-gray-400 hover:text-white transition-colors text-2xl" aria-label="GitHub"><i
                        class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/renan.carvalho.c/" target="_blank"
                   class="text-gray-400 hover:text-pink-500 transition-colors text-2xl" aria-label="Instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="mailto:renanratinho00@gmail.com"
                   class="text-gray-400 hover:text-lime-400 transition-colors text-2xl" aria-label="Email"><i
                        class="fas fa-envelope"></i></a>
            </div>
        </div>

    </div>
</footer>
<div id="notification" class="fixed bottom-5 right-5 w-80 bg-gray-800 border border-gray-700 rounded-lg shadow-lg flex items-center p-3 transition-transform transform translate-x-full">
    <div id="notification-image-bg" class="w-16 h-16 rounded-md bg-cover bg-center flex-shrink-0 mr-3"></div>
    <div class="flex-grow">
        <h5 id="notification-title" class="font-bold text-white text-sm">Nome do Produto</h5>
        <p id="notification-message" class="text-gray-300 text-xs">foi adicionado ao carrinho!</p>
    </div>
</div>
<script src="js/config.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
<script src="js/search.js"></script>

<script src="js/produtos.js"></script>
</body>
</html>
